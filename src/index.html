  <script type="application/javascript">

    function appendOverrideStyle(styleChoice) {
      var head = document.head || document.getElementsByTagName('head')[0];
      var style = document.createElement('link');
      style.id = "override-style";
      style.rel = "stylesheet";
      style.href = 'styles/' + styleChoice + '.css';
      head.appendChild(style);
    }

    var styleChoice = 'office-space';
    if(localStorage.appData !== undefined) {
      var appData = JSON.parse(localStorage.appData);
      if(appData.style !== undefined) {
        styleChoice = appData.style;
      }
    }
    appendOverrideStyle(styleChoice);
  </script>

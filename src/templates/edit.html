<div id="loading">
  <i class="fa fa-cog fa-spin fa-3x fa-fw"></i> Loading...
</div>
<div id="editor">
  <h1>Tweet Deck Editor</h1>
  <div class="editSection">
    <div class="column-input">
      <h3>Column 1</h3>
      <input type="text" name="column1" id="column1" placeholder="{{data.column1}}">
    </div>

    <div class="column-input">
      <h3>Column 2</h3>
      <input type="text" name="column2" id="column2" placeholder="{{data.column2}}">
    </div>

    <div class="column-input">
      <h3>Column 3</h3>
      <input type="text" name="column3" id="column3" placeholder="{{data.column3}}">
    </div>
  </div>

  <div class="editSection">
    <div class="column-input">
      <h3>Number of Tweets</h3>
      <input type="range" min="1" max="30" value="{{data.numberOfTweets}}" name="numberOfTweets" id="numberOfTweets">
      <div id="outputNumberOfTweets"></div>
    </div>

    <div class="column-input">
      <h3>Style Sheet</h3>
      <select name="styles" id="styles">
        <option value="{{data.style}}" selected>{{data.style}}</option>
        <option value="hipster">Hipster</option>
        <option value="office">Office</option>
      </select>
    </div>



    <div class="column-input">
      <h3>Show Feed Images</h3>

      <div class="switch">
        <input class="cmn-toggle cmn-toggle-round" id="showMedia" type="checkbox" ng-checked="data.showMedia">
        <label for="showMedia"></label>
      </div>

      <!--<input type="checkbox" class="onoffswitch-checkbox" name="showMedia" value="showMedia" id="showMedia" ng-checked="data.showMedia" >-->
    </div>

    <div class="column-input">
      <h3>Log Output</h3>

      <div class="switch">
        <input class="cmn-toggle cmn-toggle-round" id="logOutput" type="checkbox" ng-checked="data.logOutput">
        <label for="logOutput"></label>
      </div>

      <!--<input type="checkbox" class="onoffswitch-checkbox" name="logOutput" value="logOutput" id="logOutput" ng-checked="data.logOutput" >-->
    </div>
  </div>

  <div class="editSection">
    <div class="column-input">
      <input type="submit" value="Reset" id="reset">
    </div>
  </div>
</div>

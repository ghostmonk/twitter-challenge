<div id="loading">
  <i class="fa fa-cog fa-spin fa-3x fa-fw"></i> Loading...
</div>
<div id="twitter-deck">
  <div class="timeline" ng-repeat="timeLine in data.timeLines">
    <a href="https://twitter.com/{{timeLine.screenName}}" target="_blank">
      <div class="tweet-handle">
        <img ng-src="{{ timeLine.fetchedProfile.attributes.profile_image_url }}">
        <h3>@{{timeLine.screenName}}</h3>
      </div>
    </a>
    <div class="tweet" ng-repeat="tweet in timeLine.models">
      <div class="date">{{tweet.getDate() | date:'medium'}}</div>
      <div class="tweet-text" ng-bind-html="tweet.getText()"></div>
      <div class="tweetPhoto" ng-if="tweet.hasMedia()">
        <a href="{{tweet.mediaLink()}}" target="_blank"><img ng-src="{{tweet.mediaUrl()}}" /></a>
      </div>
      <div class="retweets"><i class="fa fa-retweet" aria-hidden="true"></i> {{tweet.getRetweetCount()}}</div>
      <div class="favorites"><i class="fa fa-heart" aria-hidden="true"></i> {{tweet.getFavCount()}}</div>
      <div class="tweet-link" ng-bind-html="tweet.getLink()"></div>
    </div>
  </div>
</div>

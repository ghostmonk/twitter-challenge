<div class="timeline" ng-repeat="timeLine in data.timeLines">
  <a href="https://twitter.com/{{timeLine.screenName}}" target="_blank"><h1>@{{timeLine.screenName}}</h1></a>
  <div class="tweet" ng-repeat="tweet in timeLine.models">
    {{tweet.getDate() | date:'medium'}}<br />
    retweets:{{tweet.getRetweetCount()}}<br />
    favourties:{{tweet.getFavCount()}}<br />
    <div ng-bind-html="tweet.getText()"></div>
    <div ng-bind-html="tweet.getLink()"></div>
  </div>
